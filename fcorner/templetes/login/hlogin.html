{% extends 'basic.html' %} {% block content %} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="script.js"></script>    
       
    <style>
        .ena,
        h4,
        .close {
            background-color: #5cb85c;
            color: white !important;
            text-align: center;
            font-size: 30px;
        }    
        .modal-footer {
            background-color: #f9f9f9;
        }
        #msg {
                display:none;
                color:red;
                }        
    </style>
    
</head>

<body>
    <form method="POST" id="abc">
        {% csrf_token %}       
        <div class="container">
            <!-- Modal content-->
            <center>
                <div class="modal-content" style="margin-top: 50px; width:50%;">
                      <div class="ena" style="padding:35px 50px;">
                       <h4><i class="fa fa-lock" aria-hidden="true"></i> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        {% if messages %} {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">{{ message }}</div>
                        {% endfor %} {% endif %}
                        
                                                 
                            <div class="form-group">
                                    <p id="msg">WARNING! Caps lock is ON.</p>
                                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>
                                    Email</label>
                                <input type="text" class="form-control" name="email" id="usrname" placeholder="Enter Email">

                            </div>
                            <div class="form-group">
                                <label for="psw"><span class="fa fa-key"></span> Password</label>
                                <input type="password" class="form-control" id="psw" name="password" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6Lev4sIUAAAAANL3_dV5MVSemjlF2dV3bIA3yeh_"></div><br>
                                <button class="btn btn-success text-uppercase" id="Button1" type="submit">Login</button>
                            <button class="btn btn-primary text-uppercase" type="reset">Cancel</button>
                             </div>                    
                        </div>

                    <div class="modal-footer">
                         <p>Forgot <a href="forgotpassword" style="color:cornflowerblue;"><b>Password?</b></a></p>
                    </div>
                </div>
            </center>
        </div>
        </div>
        </div>
    </form>
</body>
</html>




<!-----------Capslock On or Off -------------->
<script>
// Get the input field
var input = document.getElementById("abc");

// Get the warning text
var text = document.getElementById("msg");

// When the user presses any key on the keyboard, run the function
input.addEventListener("keyup", function(event) {

  // If "caps lock" is pressed, display the warning text
  if (event.getModifierState("CapsLock")) {
    text.style.display = "block";
  } else {
    text.style.display = "none"
  }
}); 
</script>

{% endblock %}
