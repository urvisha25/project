{% extends 'basic.html' %} {% block content %}
<html>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <body>
        <center>
            <div class="card border-info" style="width: 50%; margin-top: 0px;" align="center">
                    <div class="card-header bg-info">
                            <h3><b>Rent Price For Payment</b></h3>
                    </div>
                    <div class="card-body">
                            {% if messages %} {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">{{ message }}</div>
                            {% endfor %} {% endif %}
                        </div> 
                        
                        
                        <form class="form-horizontal inline" id="upeqip"  role="form" method="POST" enctype="multipart/form-data">
                        
                            {% csrf_token %}
                            {{form}}
                    <div class="card-block">
                            <label class="control-label"> Farmer Name:  &nbsp;</label><input type="text" class="form-control" value="{{rn.Name}}" disabled />                                                                     
                           
                           <SPAN><label class="control-label inline" > Trader Name:  &nbsp;</label><input type="text" class="form-control" value="{{e.H_name }}" disabled /> </SPAN> 
                           
                           <label class="control-label"> Product Name:  &nbsp;</label><input type="text" class="form-control" value="{{f.E_name}}" disabled />                                                                                                                
                                                                                       
                           <label class="control-label"> Total Price:  &nbsp;</label><input type="text" class="form-control" value="{{request.session.tot}}" disabled />                                                                                                                
                          <br>
                           <input type="submit" class="btn btn-outline-success" value="Submit" />
                           {{request.session.unqt}}
                        </form>  
                   </div>
               
            </div>
        </center>
        </body> 
</html>
{% endblock %}
