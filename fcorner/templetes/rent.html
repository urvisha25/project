        <script>
            $(function () {
                var bDates = [{ start: new Date(2019, 09, 20), end: new Date(2019, 10, 17) },
                                    ];
                var dateFormat = 'yyyy mm dd',
                    from = $( "#txtFrom" ).datepicker({
                            defaultDate: "+1w",
                            changeMonth: true,
                            numberOfMonths: 2,
                            minDate:0,
                            beforeShowDay: function(date) {
                                for (var i = 0; i < bDates.length; i++) {
                                    if (date >= bDates[i].start && date <= bDates[i].end) return [false, ''];
                                }
                                return [true, ''];
                            }
                        })
                        .on( "change", function() {
                            to.datepicker( "option", "minDate", getDate( this ) );
                        }),
                    to = $( "#txtTo" ).datepicker({
                            defaultDate: "+1w",
                            changeMonth: true,
                            numberOfMonths: 2
                        })
                        .on( "change", function() {
                            from.datepicker( "option", "maxDate", getDate( this ) );
                        });
        
        
            } );
        </script>

</body>

</html>
<script>

        /** Days to be disabled as an array */
        var disableddates = ["20-10-2019", "12-11-2019"];

        function DisableSpecificDates(date) {

            var m = date.getMonth();
            var d = date.getDate();
            var y = date.getFullYear();

            // First convert the date in to the mm-dd-yyyy format 
            // Take note that we will increment the month count by 1 
            var currentdate = (m + 1) + '-' + d + '-' + y;

            // We will now check if the date belongs to disableddates array 
            for (var i = 0; i < disableddates.length; i++) {

                // Now check if the current date is in disabled dates array. 
                if ($.inArray(currentdate, disableddates) != -1) {
                    return [false];
                }
            }
        }

        $(function () {
            $("#txtFrom").datepicker({
                beforeShowDay: DisableSpecificDates
            });
        });
    </script>
