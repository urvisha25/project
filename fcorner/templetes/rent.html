<!DOCTYPE html>
<html lang="en">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
        type="text/javascript"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="Stylesheet"type="text/css"/>
    {% for i in sd %}
        <script type="text/javascript">    
        $(function () {
            var array = []       
         
              array.push( "{{i.startdate}}" ); 
         
            $("#txtFrom").datepicker({
                minDate: 0,
                numberOfMonths: 2,
                beforeShowDay: function(date){
         var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
         return [ array.indexOf(string) == -1 ]
     },
                onSelect: function (selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() + 1);
                    $("#txtTo").datepicker("option", "minDate", dt);
                }
            });
            $("#txtTo").datepicker({
                minDate: 0,
                numberOfMonths: 2,
                onSelect: function (selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() - 1);
                    $("#txtFrom").datepicker("option", "maxDate", dt);
                }
            });              
        });
        </script>
        <script type="text/javascript">
            var photos = [];
            {% for i in sd %}
                photos.push('{{ i }}');
            {% endfor %}
        </script>
        {% endfor %}

<body >
    <form method="POST">
        {% csrf_token %}
        <center>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card card-signin flex-row my-5">
                            <div class="card-img-left d-none d-md-flex">

                                <!-- Background image for card set in CSS! -->
                            </div>
                            <div class="card-body">
                                {% if messages %} {% for message in messages %}
                                <div class="alert alert-{{message.tags}}">{{ message }}</div>
                                {% endfor %} {% endif %}
                                <h1 class="card-title text-center">Rent on Equipments</h1>
                                
                                
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                From:
            </td>
            <td>
                <input  id="txtFrom" name="sdate" />
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                To:
            </td>
            <td>
                <input  id="txtTo" name="edate" />
            </td>
        </tr>
        </table>
        
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="DateCheck()" type="submit">Submit</button>
                                  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
