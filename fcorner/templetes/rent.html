<html lang="en">
<head>
  <meta charset="utf-8">

  <title>jQuery UI Datepicker - Select a Date Range</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    
    var cars = [];
    var text = ""; 
    var ddd="";
    var k="";
    '{% for i in sd %}'
    '{% if i.status == 1 %}'
    var startDate = new Date("{{i.startdate|date:'m/d/Y'}}"); //YYYY-MM-DD
    var endDate = new Date("{{i.enddate|date:'m/d/Y'}}"); //YYYY-MM-DD    
    dateRange = [];    
    var array=[];
           // array to hold the range

// populate the array
    for (var d = new Date(startDate); d <= new Date(endDate); d.setDate(d.getDate() + 1)) {
        dateRange.push($.datepicker.formatDate('"mm/dd/yy"', d));
        k+=$.datepicker.formatDate('"mm/dd/yy"', d);
    }
   
    text += '"{{i.startdate|date:"m/d/Y"}}",' + ' "{{i.enddate|date:"m/d/Y"}}",';
    array += array.push(k);
    
    //alert("ss "+ dateRange);
       
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          minDate: 0,
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          beforeShowDay: function(date){
            var string = jQuery.datepicker.formatDate('mm/dd/yy', date);
            return [ array.indexOf(string) == -1 ]
          }
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        minDate: 0,
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        beforeShowDay: function(date){
            var string = jQuery.datepicker.formatDate('mm/dd/yy', date);
            return [ array.indexOf(string) == -1 ]
        }
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
    '{% endif %}'
    '{% endfor %}'
  } );
  $( function() {  
  
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          minDate: 0,

          changeMonth: true,
          numberOfMonths: 1,
          
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        minDate: 0,
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
    
  } );

  </script>

</head>
