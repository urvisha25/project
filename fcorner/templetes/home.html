{% extends 'basic.html' %} {% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {
            height: auto;        
        }
        
        /* Set gray background color and 100% height */
        .sidenav {
          background-color: #f1f1f1;
          height: 100%;
        }
           
        
        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 500px) {
          .sidenav {
            height: auto;
            padding: 10px;
          }
          .row.content {height: auto;} 
        }
      </style>
<body>




<!-- Banner -->
<div class="container-fluid">
    <div class="row content" style="margin-bottom: 0px">
            <div class="col-sm-3 sidenav" style="margin-top: 0px;">
                    <CENTER>  <h3>Choose Equipment Type</h3> </CENTER>
                      <ul style="width: 130px" class="nav nav-pills nav-stacked">
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{1}}"><button type="button" id="{{1}}" class="btn btn-info" style="width: 230px">TRACTORS</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{2}}"><button type="button" id="{{2}}" class="btn btn-info" style="width: 230px">HARVEST EQUIPMENTS</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{3}}"><button type="button" id="{{3}}" class="btn btn-info" style="width: 230px" >TILLAGE EQUIPMENTS</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{4}}"><button type="button" id="{{4}}" class="btn btn-info" style="width: 230px">SHOWING AND PLANTING</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{5}}"><button type="button" id="{{5}}" class="btn btn-info" style="width: 230px">PESTICIDE EQUIPMENTS</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{6}}"><button type="button" id="{{6}}" class="btn btn-info" style="width: 230px">LANDSCAPING EQUIPMENTS</button></a></li>
                        <li style="margin-bottom:5px; margin-left: 25px;"><a href="tractors{{7}}"><button type="button" id="{{7}}" class="btn btn-info" style="width: 230px">POST HARVEST EQUIPMENTS</button></a></li>
                        <li style="margin-left: 25px;"><a href="tractors{{8}}"><button type="button" id="{{8}}" class="btn btn-info" style="width: 230px">OTHERS EQUIPMENTS</button></a></li>
                      
                      </ul>
                    <br>      
                    </div> 
<!------------------- Slider ------------------>
                    <div class="col-sm-9" style="margin-bottom:0px;">
                            <div class="main_slider" style="margin-bottom:0px;">
                                    <div class="container" style="margin-bottom:0px;">
                                        <div class="row align-items-left" style="margin-bottom:0px;">
                                            <div class="col">
                                                <div id="demo" class="carousel slide" data-ride="carousel">
                                                    <ul class="carousel-indicators">
                                                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                                                        <li data-target="#demo" data-slide-to="1"></li>
                                                        <li data-target="#demo" data-slide-to="2"></li>
                                                    </ul>
                                                    <div class="carousel-inner">
                                
                                                        <div class="carousel-item active">
                                                            <img src="/media/{{plist.0.Image}}" style="width: 95%; height:600px;">
                                                        </div>
                                                        {% for i in plist|slice:"1:" %}
                                                        <div class="carousel-item">
                                                            <img src="/media/{{i.Image}}" style="width: 95%;height:600px;">
                                                        </div>
                                                        {% endfor %}                        
                                                    </div>
                                                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                                        <span class="carousel-control-prev-icon"></span>
                                                    </a>
                                                    <a class="carousel-control-next" href="#demo" data-slide="next">
                                                        <span class="carousel-control-next-icon"></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
                      
</div>
</div>
</body>
</html>
{% endblock %}
