{% extends 'main.html' %} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
</head>


<body style="background-image: url({% static 'images/bkhh.jpg' %})">
    <form method="POST">
        {% csrf_token %}
        <center>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card card-signin flex-row my-5">
                            <div class="card-img-left d-none d-md-flex" style="background-image:url({% static 'images/bkf.jpg' %})">

                                <!-- Background image for card set in CSS! -->
                            </div>
                            <div class="card-body">
                                {% if messages %} {% for message in messages %}
                                <div class="alert alert-{{message.tags}}">{{ message }}</div>
                                {% endfor %} {% endif %}
                                <h1 class="card-title text-center">Farmer Registration</h1>
                                <form class="form-signin">
                                    <div class="form-group">
                                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" name="name" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="adrs" name="address" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" id="mn1" name="mobileno" placeholder="Mobile number" maxlength="10" required>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="district" name="dist" placeholder="District" required>
                                           {% for i in a %}
                                            <option>{{i.District}}</option>  
                                            {% endfor %}                                         
                                          </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="taluka" name="taluka" placeholder="Taluka name" pattern='[A-Za-z\\s]*' required>

                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="city" name="city" placeholder="City/Village name" pattern='[A-Za-z\\s]*' required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>

                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="pnc" name="pincode" placeholder="pincode" maxlength="6" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="pnc" name="area" placeholder="Enter Field Area" required>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="password"  id="confirm_password" class="form-control" name="password1" placeholder="Confirm Password" required>
                                        <span id='message'></span>
                                    </div>

                                    <button class="btn btn-lg btn-primary text-uppercase" type="submit">Submit</button>
                                    <button class="btn btn-lg btn-primary text-uppercase" type="reset">Cancel</button>
                                    <a class="d-block text-center mt-2 small" href="hlogin">Sign In</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
<script>
$('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Matching password').css('color', 'green');
  } else 
    $('#message').html('Not Matching Password').css('color', 'red');
});
</script>
{% endblock %}d
